<body>
    <audio id="correctSound" src="mp3/true.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="mp3/false.mp3" preload="auto"></audio>

            <path d="M1.24264 8.24264L8 15L14.7574 8.24264C15.553 7.44699 16 6.36786 16 5.24264V5.05234C16 2.8143 14.1857 1 11.9477 1C10.7166 1 9.55233 1.55959 8.78331 2.52086L8 3.5L7.21669 2.52086C6.44767 1.55959 5.28338 1 4.05234 1C1.8143 1 0 2.8143 0 5.05234V5.24264C0 6.36786 0.44699 7.44699 1.24264 8.24264Z" />
        </svg>
        <svg class="heart-svg" viewBox="0 0 16 16" fill="red">
            <path d="M1.24264 8.24264L8 15L14.7574 8.24264C15.553 7.44699 16 6.36786 16 5.24264V5.05234C16 2.8143 14.1857 1 11.9477 1C10.7166 1 9.55233 1.55959 8.78331 2.52086L8 3.5L7.21669 2.52086C6.44767 1.55959 5.28338 1 4.05234 1C1.8143 1 0 2.8143 0 5.05234V5.24264C0 6.36786 0.44699 7.44699 1.24264 8.24264Z" />
        </svg>
    </div>
    
    <div id="start-screen">
        <p>아이엠 그라운드. 자기소개 하기.</p>
        <div id="introImageContainer" class="image-container">
            <img id="introImage" src="img/intro.jpg">
        </div>
        <p>
        <button id="startButton" class="option-button">뭐야 이게</button>
        </p>
    </div>

    <div id="game-content" class="game-container">
        <div class="game-story-section">

            <div id="imageContainer" class="image-container">
                <img id="gameImage" src="">
            </div>
        <div id="storyText" class="story-text"></div>
        </div>
        <div id="optionsContainer" class="options-container"></div>
    </div>

    <template id="start">
        <div class="page-data" data-image="img/q1.png">
            <p>이건 지금 소개하려는 사람과 관련이 있는 물건입니다. 무엇일까요?</p>
            <div class="options">
                <button data-next="page2" data-correct="false">기네스 캔맥주</button>
                <button data-next="page2" data-correct="true">고양이 등</button>
            </div>
        </div>
    </template>

    <template id="page2">
        <div class="page-data" data-image="/img/a1.png">
            <p>이건 고양이 등이었습니다.</p>
            <div class="options">
                <button data-next="page3">뭐야 그게</button>
            </div>
        </div>
    </template>

    <template id="page3">
        <div class="page-data" data-image="/img/a1.png">
            <p>테스트용</p>
            <div class="options">
                <button data-next="page4" data-correct="false">틀림</button>
                <button data-next="page5" data-correct="true">맞음</button>
            </div>
        </div>
    </template>

    <template id="end_safe">
        <div class="page-data" data-image="https://placehold.co/1600x900/3498db/ffffff?text=평화로운+마을">
            <p>빛나는 상자를 무시하고 다른 길을 찾았습니다. 길은 안전한 마을로 이어졌고, 당신은 따뜻한 환영을 받으며 새로운 삶을 시작하게 되었습니다! 😊</p>
            <div class="options">
                <button data-next="start" data-correct="true">다시 시작하기</button>
            </div>
        </div>
    </template>
